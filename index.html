<!DOCTYPE html>
<html>
<head>
    <title>Crystal Clicker</title>
    <style>
        body {
            background: #0a192f;
            color: #64ffda;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #gameContainer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .elementButton {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            border: none;
            border-radius: 15px;
            padding: 30px 50px;
            font-size: 2em;
            color: #caf0f8;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .elementButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.5);
        }

        .shopButton {
            background: #1d3557;
            border: 2px solid #457b9d;
            border-radius: 10px;
            padding: 15px 25px;
            color: #a8dadc;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }

        .shopButton:hover {
            background: #457b9d;
        }

        .stats {
            background: #1d3557;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .elementSymbol {
            font-size: 3em;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Crystal Clicker</h1>
        <div class="stats">
            <h2>Atoms: <span id="atoms">0</span></h2>
            <h3>Current Element: <span id="currentElement">Hydrogen</span></h3>
            <h3>Next Element Cost: <span id="elementCost">100</span> atoms</h3>
        </div>

        <button class="crystalButton" onclick="clickElement()">
            <div class="crystalSymbol" id="currentSymbol">H</div>
        </button>

        <div class="stats">
            <h2>Shards Store</h2>
            <button class="shopButton" onclick="buyElement()">
                Discover Next Element (Cost: <span id="nextElementCost">100</span> atoms)
            </button>

            <h2>Auto-Clickers</h2>
            <button class="shopButton" onclick="buyAutoClicker()">
                Buy Auto-Clicker (Cost: <span id="autoClickerCost">50</span> atoms)
            </button>
            <p>Auto-Clickers: <span id="autoClickers">0</span></p>
        </div>
    </div>

    <script>
        let atoms = 0;
        let currentCrystalIndex = 0;
        let autoClickers = 0;
        let elementCost = 100;
        let autoClickerCost = 50;

        const elements = [
            { name: "Lapis", symbol: "ðŸ’Ž", cost: 100 },
            { name: "Ruby", symbol: "ðŸ’ŽðŸ”´", cost: 500 },
            { name: "Uranium", symbol: "â˜¢ï¸", cost: 1000 },
            { name: "Pure Energy", symbol: "âš¡", cost: 5000 },
            { name: "StarDust Crystal", symbol: "ðŸ’«", cost: 10000 },
            { name: "The Singluarity", symbol: "ðŸ•³ï¸", cost: 50000 }
        ];

        function updateDisplay() {
            document.getElementById('atoms').textContent = formatNumber(atoms);
            document.getElementById('currentElement').textContent = elements[currentElementIndex].name;
            document.getElementById('currentSymbol').textContent = elements[currentElementIndex].symbol;
            document.getElementById('nextElementCost').textContent = formatNumber(elementCost);
            document.getElementById('autoClickers').textContent = autoClickers;
            document.getElementById('autoClickerCost').textContent = formatNumber(autoClickerCost);
        }

        function clickElement() {
            atoms += Math.pow(2, currentElementIndex);
            updateDisplay();
        }

        function buyElement() {
            if (atoms >= elementCost) {
                atoms -= elementCost;
                currentElementIndex = Math.min(currentElementIndex + 1, elements.length - 1);
                elementCost = elements[currentElementIndex].cost;
                updateDisplay();
            }
        }

        function buyAutoClicker() {
            if (atoms >= autoClickerCost) {
                atoms -= autoClickerCost;
                autoClickers++;
                autoClickerCost = Math.round(autoClickerCost * 1.5);
                updateDisplay();
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Auto-clicker loop
        setInterval(() => {
            atoms += autoClickers * Math.pow(2, currentElementIndex);
            updateDisplay();
        }, 1000);

        // Initialize game
        updateDisplay();
    </script>
</body>
</html>
